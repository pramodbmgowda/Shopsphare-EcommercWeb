<div class="container mt-5">
  <div class="card" style="padding: 20px">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <mat-form-field appearance="outline" class="w-100 mt-3">
        <mat-label>Username</mat-label>
        <input ngModel name="userName" id="userName" matInput placeholder="UserName" />
        <mat-hint>username</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mt-3">
        <mat-label>Password</mat-label>
        <input type="password" ngModel name="userPassword" id="userPassword" matInput placeholder="Password" />
        <mat-hint>password</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-100 mt-3" style="height: 50px; font-size: 18px">
        Login
      </button>

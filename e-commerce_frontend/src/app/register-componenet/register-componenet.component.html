<div class="register-container mt-5">
    <div class="register-card">
        <div class="register-left">
            <h2 class="brand-name">BrihaSiira™</h2>
            <p class="tagline">Your Gateway to Explore [tech]</p>
        </div>

        <div class="register-right">
            <h2 class="register-title">Create Your Account</h2>
            <p class="register-subtitle">Sign up to explore exclusive deals and products</p>

            <form #registerForm="ngForm" (ngSubmit)="RegisterForm(registerForm)">
                <mat-form-field class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" name="userName" ngModel required>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Firstname</mat-label>
                    <input matInput type="text" name="userFirstName" ngModel required>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Lastname</mat-label>
                    <input matInput type="text" name="userLastName" ngModel required>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="userPassword" ngModel required>
                </mat-form-field>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" name="terms" [(ngModel)]="isChecked">
                    <label for="agreeTerms" (click)="terms()"> I agree to the Terms & Conditions</label>
                </div>

                <button mat-flat-button class="register-btn" color="primary"
                    [disabled]="!registerForm.valid || !isChecked">
                    Register Now
                </button>
            </form>
        </div>
    </div>
</div>

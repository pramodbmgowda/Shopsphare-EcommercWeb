<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .order-card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .check-icon {
            font-size: 60px;
            color: #28a745;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        .order-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        .delivery-info {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="order-card">
            <i class="fas fa-check-circle check-icon"></i>
            <p class="order-message">Your order has been placed successfully!</p>
            <p class="delivery-info">Estimated delivery: <strong>4 to 5 days</strong></p>
            <a href="/" class="home-btn">Continue Shopping</a>
        </div>
    </div>

</body>

</html>
